<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <ol start="3" type="I">

        <li>HTML5</li>

            <li>Cursoemvideo</li>

        <li>CSS3</li>
        <li>JavaScript</li>
        <li>Photoshop</li>
        <li>C++</li>
        <li>Arduino</li>

    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>Photoshop</li>
        <li>C++</li>
        <li>Arduino</li>

    <select name="" id="">
        <optgroup label="Linguagens">
            <option value="HTML5">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="JS">JS</option>
            <option value="C++">C++</option>

    <select name="" id="">
        <optgroup label="Maker">
            <option value="Arduino">Arduino</option>
        </optgroup>
    </select>

    <form action="" oninput="res.value=parseInt(a.value)+parseInt(b.value)">
        0<input type="range" value="50" id="a">100
        <p>+</p>
        <input type="number" value="0" id="b">

        <output name="res" for="a b"></output>
