<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td,tr,table {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table id="tab">
        <tr>
            <th>Alunos</th>
            <th>nota 1</th>
            <th>nota 2</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>1</td><td>35</td><td>48</td><td id="n1"></td>
        </tr>
        <tr>
            <td>2</td><td>20</td><td>15</td><td id="n2"></td>
        </tr>
        <tr>
            <td>3</td><td>48</td><td>48</td><td id="n3"></td>
        </tr>
        <tr>
            <td>4</td><td>10</td><td>50</td><td id="n4"></td>
        </tr>
    </table>

    <script>
        var tab = document.getElementById('tab')
        var nota 
        for (var i=1;i<tab.rows.length;i++){
            nota = parseFloat(tab.rows[i].cells[1].innerHTML) + parseFloat(tab.rows[i].cells[2].innerHTML)
            tab.rows[i].cells[3].innerHTML = nota
        }

        var n = []
        n[0] = document.getElementById('n1')
        n[1] = document.getElementById('n2')
        n[2] = document.getElementById('n3')
        n[3] = document.getElementById('n4')

        for(var i=0;i<4;i++){
            if(n[i].innerHTML < 70){
                n[i].style.color='red'
              
            } else {
                n[i].style.color='blue'
               
            }
        }
    </script>
</body>
</html>
