    <script>
        const alo=function(){
            return "Alo, mundo"
        }
        console.log(alo())

        let soma =function(...num){ 
            let res = 0
            for (n of num)
                res+=n
            
            return res
        }
        console.log(soma(1,2,3))
        console.log(soma(1,2,3,4,5))
        console.log(soma(1))
        console.log(soma)
    </script>
