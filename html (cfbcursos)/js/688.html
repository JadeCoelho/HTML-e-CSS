<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
        background-color: #f00;
        color: #fff;
       }

       a{
        color: #fff;
       }
    </style>
</head>
<body>
    <h1>688</h1>
    <a href="68.html">Voltar pra 68</a>

    <script>
        document.write('<hr>')
    var aux = location.hash
    var dados = aux.split('#')
    var v1 = dados[1]
    var v2 = dados[2]
    document.write(v2)
    document.write('<br>')
    var h = location.href
    document.write(h)
    document.write('<br>')
    var o = location.origin //protocolo,hostname,porta
    document.write(o)
    document.write('<br>')
    var p = location.pathname //caminho ap√≥s protocolo e hostname
    document.write(p)
    document.write('<br>')
    var pr = location.protocol //protocolo,hostname,porta
    document.write(pr)
    document.write('<br>')

     aux = location.search
     dados = aux.split('?')
    v1 = dados[1].split("=")[0]
    document.write(v1)
    
    </script>
</body>
</html>
