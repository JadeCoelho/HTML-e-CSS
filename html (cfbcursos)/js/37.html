<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: red;
            position: absolute;
            left: 0px;
            top: 0px;
        }

    </style>
</head>
<body>
    <div id="dv1"></div>
    <script>
        var dx
        var dy
        var px
        var py
        var vel
        var obj
        var tmp

        function inicia(){
            dx=0, dy=0, px=0, py=0, vel=10
            obj = document.getElementById('dv1')
            document.addEventListener("keydown",aperta)
            document.addEventListener("keyup",solta)
            tmp = setInterval(enterFrame,20)
        }

        function aperta(){
            var tecla = event.key
            if (tecla === "ArrowLeft"){
                dx = -1
            } else if (tecla === "ArrowUp"){
                dy = -1
            } else if (tecla === "ArrowRight"){
                dx = 1
            }else if (tecla === "ArrowDown"){
                dy = 1
            }
        }

        function solta(){
            var tecla = event.key
            if (tecla === "ArrowLeft"){
                dx = 0
            } else if (tecla === "ArrowUp"){
                dy = 0
            } else if (tecla === "ArrowRight"){
                dx = 0
            }else if (tecla === "ArrowDown"){
                dy = 0
            }
        }

        function enterFrame(){
            px += dx * vel
            py += dy * vel
            obj.style.left = px + "px"
            obj.style.top = py + "px"
        }


        window.addEventListener("load",inicia)
    </script>
</body>
</html>
