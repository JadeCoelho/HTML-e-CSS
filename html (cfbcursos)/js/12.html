<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var pos, msg, pontos
       pontos = 400
       
       if (pontos >=1000){
        pos = 1
       } else if (pontos>=800){
        pos = 2
       } else if (pontos>=600){
        pos = 3
       } else {
        pos=0
       }

       switch(pos){
        case 1:
        msg='primeiro lugar - OURO'
        break
        case 2:
        msg='segundo lugar - PRATA'
        break
        case 3:
        msg='terceiro lugar - BRONZE'
        break
        default:
            msg='sem colocação'
       }

       switch(pos){
        case 1:
        case 2:
        case 3:
        msg+=' - subiu ao pódio'
        break
        default:
            msg+=' - não subiu ao pódio'
       }

       document.write(msg)
    </script>
</body>
</html>
