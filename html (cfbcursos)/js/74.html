<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input type="text" id="fnum">
    <button id="btndestaque">Destacar</button><br><br>
    <p>Curso de Javascript</p>
    <p>Curso de HTML5</p>
    <p>Curso de CSS3</p>
    <p>Curso de PHP/MySQL</p>
    <p>Curso de C++</p>
    <p>Curso de Flash</p>
    <p>Curso de C#</p>

    <script>
    function inicia(){
        
        document.getElementById('btndestaque').addEventListener("click",function(){
        var num = document.getElementById('fnum').value
        var p = document.getElementsByTagName('p')
        for(var i=0;i<p.length;i++){
            p[i].removeAttribute("style")
        }
        var at = document.createAttribute("style")
        at.value = "color: red;font-weight: bold"
        p[num].setAttributeNode(at)
        })
      
    }
    window.addEventListener("load",inicia)
    </script>
</body>
</html>
