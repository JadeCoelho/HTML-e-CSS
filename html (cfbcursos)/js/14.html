<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var mochila = []

     mochila.push('faca')
     mochila.push('corda')
     mochila.push('pá')
     mochila.push('lanterna')
     mochila.push('chave')
     mochila.unshift('pedra')
     mochila.pop()
     mochila.shift()
     mochila.splice(2,1) // isso significa que: a partir do índice 2 eu quero remover 1 elemento // 
     document.write(mochila[0] + '<br>')
     document.write(mochila[1] + '<br>')
     document.write(mochila[2] + '<br>')
     document.write(mochila[3] + '<br>')
     document.write(mochila[4] + '<br>')
     document.write(mochila[5] + '<br>')

    </script>
</body>
</html>
