        class Carro {

            }

                console.log('Cor: '+ this.cor)
                console.log('Modelo: '+ this.modelo)
                console.log('Km: '+ this.km)
                console.log('Ligado: '+ (this.ligado ? 'sim':'n√£o'))
                console.log('----------------------------')
            }
            ligar(){
                this.ligado = true
            }
            desligar(){
                this.ligado = false
            }
        }

        let c1 = new Carro('vermelho','hrv')
        let c2 = new Carro('preto','golf')
        let c3 = new Carro('prata','camaro')

        c1.ligar()
       
        c1.info()
        c2.info()
        c3.info()
