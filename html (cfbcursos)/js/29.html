<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
  
    <script>

        var valor = -8.5;

        var arredondamais = Math.ceil(valor);
        document.write(arredondamais);

        document.write('<br>');

        var arredondamenos = Math.floor(valor);
        document.write(arredondamenos);

        document.write('<br>');

        var va = Math.abs(valor);
        document.write(va);

        document.write('<br>');

        var arredonda = Math.round(valor);
        document.write(arredonda);

        document.write('<br>');

        var eleva = Math.pow(valor,2);
        document.write(eleva);

        document.write('<br>');
        document.write('<br>');


        var num = 9

        var raizq = Math.sqrt(num);
        document.write(raizq);

        document.write('<br>');

        var aleatorio = Math.round(Math.random()*60);
        document.write(aleatorio);

        document.write('<br>');
        document.write('<br>');

        var n = 100

        for (var i=0;i<6;i++){
            document.write(Math.round((Math.random()*n)+1)+ '<br>')
        }
       
        document.write('<br>');
        document.write('<br>');

        var angulo = 45

        var cos = Math.cos(angulo * Math.PI/180)
        var sen = Math.sin(angulo * Math.PI/180)

        document.write(cos);

        document.write('<br>');
        document.write(sen);

        document.write('<br>');
        document.write('<br>');

        var val = Math.max(1,2,3,4,5,6,7,8,9)

        document.write(val)
       

        document.write('<br>');

        var v = Math.min(1,2,3,4,5,6,7,8,9)

        document.write(v)
       

        document.write('<br>');
        document.write('<br>');


        var pi = Math.PI;
        document.write(pi);

        document.write('<br>');

        var raizquadrada = Math.SQRT1_2;
        document.write(raizquadrada);
    </script>
    
</body>
</html>
