<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
        }
        .carro{
            width: 370px;
            height: 750px;
            display: block;
            margin-bottom: 50px;
        }
        .item{
            height: 100%;
            cursor: pointer;
        }
        #menu{
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            width: 500px;
            height: 100px;
            position: fixed;
            top: 10px;
            left: 400px;
            background-color: white;
        }
    </style>
    <script>
        function rolar(){
            var obj = event.target.dataset.nome
                document.getElementById(obj).scrollIntoView()

        }
        function inicia(){
            document.getElementById('ic1').addEventListener("click",rolar)
            document.getElementById('ic2').addEventListener("click",rolar)
            document.getElementById('ic3').addEventListener("click",rolar)
            document.getElementById('ic4').addEventListener("click",rolar)
        }
        window.addEventListener("load",inicia)
    </script>
</head>
<body>
    <div id="menu">
        <img src="c1.png" alt="" id="ic1" class="item" data-nome="c1">
        <img src="c2.png" alt="" id="ic2" class="item" data-nome="c2">
        <img src="c3.png" alt="" id="ic3" class="item" data-nome="c3">
        <img src="c4.png" alt="" id="ic4" class="item" data-nome="c4">
    </div>

    <img src="c1.png" alt="" class="carro" id="c1">
    <img src="c2.png" alt="" class="carro" id="c2">
    <img src="c3.png" alt="" class="carro" id="c3">
    <img src="c4.png" alt="" class="carro" id="c4">
</body>
</html>
