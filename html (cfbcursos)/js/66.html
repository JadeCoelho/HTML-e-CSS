<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #painel {
        width: 400px;
        height: 500px;
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
       }
    </style>
</head>
<body>
    <div id="painel"></div>
    <script>
        
         var painel

         function inicia(){
            painel = document.getElementById('painel')
            painel.innerHTML+="L: " + screen.width + "px" + "<hr>"
            painel.innerHTML+="A: " + screen.height + "px" + "<hr>"
            painel.innerHTML+="L disponível: " + screen.availWidth + "px" + "<hr>"
            painel.innerHTML+="A disponível: " + screen.availHeight + "px" + "<hr>"
            painel.innerHTML+="Profundidade de cores (imgs): " + screen.colorDepth + "bits" + "<hr>"
            painel.innerHTML+="Resolução cor da tela (pixel): " + screen.pixelDepth + "bits/pixel" + "<hr>"
         }

         window.addEventListener("load",inicia)
    </script>
</body>
</html>
