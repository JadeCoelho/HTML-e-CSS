    <title>Document</title>
</head>
<body>
    <script>
     var mochila = [], mochila1 = [], mochila2 = []
  
     mochila1.push('faca')
     mochila1.push('corda')
     mochila1.push('pá')
     mochila1.push('lanterna')
     mochila1.push('chave')
     mochila1.push('pedra')

     mochila1.pop()
     
     mochila2.push('arame')
     mochila2.push('fita')
     mochila2.push('garrafa')
     mochila2.push('rádio')
     mochila2.push('mapa')
     mochila2.push('relógio')

     mochila = mochila1.concat(mochila2)
     
    document.write(mochila[0]+'<br>')
    document.write(mochila[1]+'<br>')
    document.write(mochila[2]+'<br>')
    document.write(mochila[3]+'<br>')
    document.write(mochila[4]+'<br>')
    document.write(mochila[5]+'<br>')
    document.write(mochila[6]+'<br>')
    document.write(mochila[7]+'<br>')
    document.write(mochila[8]+'<br>')
    document.write(mochila[9]+'<br>')
    document.write(mochila[10]+'<br>')
    document.write(mochila[11]+'<br>')

   
    document.write('itens na mochila 1: ' + mochila1.length +'<br>')
    document.write('itens na mochila 2: ' + mochila2.length +'<br>')
    document.write('itens na mochila: ' + mochila.length)
    
    
    </script>
</body>
