<html lang="pt-br">
<head>

    <title>Document</title>
</head>
<body>
    <script>
     var mochila = []
     var num = [3,6,9,5,1,8]
     var numeros 
     mochila.push('faca')
     mochila.push('corda')
     mochila.push('pá')
     mochila.push('lanterna')
     mochila.push('chave')
     mochila.push('pedra')

     
     pos = (mochila.indexOf('lanterna'))
        if (pos<0){
            document.write('item não presente na mochila')
        } else {
            document.write('item na mochila na posição ' + pos + '<br>')
        }

    num.sort()
    num.reverse()

    numeros = num.join()
    document.write(num[0])
    document.write(num[1])
    document.write(num[2])
    document.write(num[3])
    document.write(num[4])
    document.write(num[5])

    document.write('<br>' + numeros)
    
    </script>
