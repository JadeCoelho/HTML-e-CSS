<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var num = 10
        num++
        num--
        num += 1
        num -= 2
        
        //num = num *-1//
        //num*=-1//
       document.write(-num) //n√£o muda efetivamente o valor do num de positivo pra negativo, apenas nesse momento//
       document.write('<br>')
       document.write(num)
       // pra mudar realmente a carga do num, tem q usar num = num *-1 ou num*=-1 //
       num*=-1
       document.write('<br>')
       document.write(num)

    </script>
</body>
</html>
