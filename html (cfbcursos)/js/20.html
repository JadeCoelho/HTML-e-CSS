<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0
        var numero = 10

        do {
            document.write('cfb cursos' + '<br>')
            num++
        } while (num>0 && num<5);
        
        document.write('<hr>')

        while(numero<10){
            document.write('cfb cursos' + '<br>')
            numero++
        }

        
        do {
            document.write('cfb cursos' + '<br>')
            numero++
        } while (numero<10);


        //while não executa pois ja começa dando erro, do while executa até ver q tem erro, ou seja, ao menos 1 vez ele chega a executar//
    </script>
</body>
</html>
