<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: white;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="dv1"></div>
    
    <script>
        var div = document.getElementById('dv1')
        div.addEventListener("click",iniciar)

        function iniciar(){
            div.style.backgroundColor = "red"
            alert('evento keydown adicionado')
            document.addEventListener("keydown",move)
        }

        var x=0
        var y=0

        function move(){
            div = document.getElementById('dv1')
            var tecla = event.keyCode 

            if (tecla==37){
                x-=10
                div.style.left= x + 'px'
            } else if (tecla==38){
                y-=10
                div.style.top= y + 'px'

            } else if (tecla==39){
                x+=10
                div.style.left= x + 'px'
            } else if (tecla==40){
                y+=10
                div.style.top= y + 'px'
            } else if (tecla==13){
                alert('evento keydown removido')
                this.removeEventListener("keydown",move)
                div.style.backgroundColor = "white"
            }
        }

    </script>
</body>
</html>
