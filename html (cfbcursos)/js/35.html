<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: #fff;
        }
    </style>
</head>
<body onload="mudacor()">
    <div id="dv1"></div>
    <br>
    <button id="bt1" onclick="iniciar()">INICIAR</button>
    <button id="bt2" onclick="parar()">PARAR</button>

    <script>
        var tmp

       function mudacor(){
        var obj = document.getElementById('dv1')
        var r = Math.round(Math.random()*255)
        var g = Math.round(Math.random()*255)
        var b = Math.round(Math.random()*255)

        obj.style.backgroundColor = "rgb("+r+","+g+","+b+")"
        }


       // var tmp = setTimeout(mudacor,2000) chama uma cor aleatória após 2 segundos, apenas uma vez

      

       function iniciar() {
            tmp = setInterval(mudacor,1000)  // fica mudando de cor a cada 1 segundo
       }

       function parar() {
            clearInterval(tmp)
       }



    </script>
</body>
</html>
