<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #slider {
            width: 1000px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="slider"></div>
    <script>
        var imgs = []
        var slider
        var imgatual
        var maximg
        var temp

        function preCarregamento() {
            var s = 1
            for (var i = 0; i < 5; i++) {
                imgs[i] = new Image()
                imgs[i].src = "imgs/s"+s+".jpg"
                s++
            }
            
        }

        function carregar(img){
            slider.style.backgroundImage = "url('"+imgs[img].src+"')"
        }

        function iniciar(){
            preCarregamento()
            imgatual = 0
            maximg = imgs.length-1
            slider = document.getElementById('slider')
            carregar(imgatual)
            temp = setInterval(trocaimg,2000)
        }

        function trocaimg() {
            imgatual++
            if (imgatual > maximg){
                imgatual = 0
            }
            carregar(imgatual)
        }



        window.addEventListener("load", iniciar)
    </script>
</body>
</html>
