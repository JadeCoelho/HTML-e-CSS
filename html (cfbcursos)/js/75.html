<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <input type="text" name="" id="fnovo">
    <button id="btnadd">Adicionar</button><button id="btncontar">Contar</button><br><br><br>
    <ul id="lista"></ul>
    
        <script>
        
        function inicia(){
            document.getElementById('btncontar').addEventListener("click",function(){
                var lista = document.getElementById('lista')
                var num = lista.childNodes.length
                alert(num)
            })

          document.getElementById('btnadd').addEventListener("click",function(){
            var lista = document.getElementById('lista')
            var texto = document.getElementById('fnovo')
            var li = document.createElement('li')
            li.textContent=texto.value
            lista.insertBefore(li,lista.childNodes[0])
            texto.value=""
            texto.focus()
    
          })
        }
        window.addEventListener("load",inicia)
        </script>
    </body>
</html>
