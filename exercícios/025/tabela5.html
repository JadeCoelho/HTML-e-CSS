<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelo</title>
    <style>
        table {
            border-collapse: collapse;
            width: 350px;
        }

        tr, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        .nome {
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="nome">
            <col class="sexo">
            <col class="idade">
            <col class="profissao">
        
        </colgroup>
        
        <caption>Cadastro</caption>
        <tr>
            <th scope="col" style="background-color: white;">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Carlos</td>
            <td>M</td>
            <td>35</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Golias</td>
            <td>M</td>
            <td>42</td>
            <td>Vendedor</td>
        </tr>

        <tr>
            <td>Murilo</td>
            <td>M</td>
            <td>26</td>
            <td>Nutricionista</td>
        </tr>

        <tr>
            <td>Helena</td>
            <td>F</td>
            <td>39</td>
            <td>Médica Veterinária</td>
        </tr>

        <tr>
            <td>Olga</td>
            <td>F</td>
            <td>48</td>
            <td>Professora</td>
        </tr>


    </table>
    
</body>
</html>
