<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <P>Abaixo você verá uma imagem que está na mesma pasta.</P>
    <img src="htmlpequeno.png" alt="logo HTML5">
    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <img src="imagens/csspequeno.png" alt="logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-logo-hq-png-1.png" alt="logo javascript">
    <p>Como é uma imagem por url, se o servidor cair, a imagem não aparecerá mais. Portanto, salvei e coloquei abaixo:</p>
    <img src="jspequeno.png" alt="logo JS">
</body>
</html>
