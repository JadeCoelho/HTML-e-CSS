<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        a {
            color: black;
            text-decoration: none;
        }
        a:visited {
            color: black ;
        }
        a:hover {
        text-decoration: underline;
        color: blueviolet;
        }
        a:active {
            color: orange;
        }
        a::after {
            content: ' [link] ⇦';
            text-decoration: none;
            font-weight: normal;
            color: indigo;
        }
        a::before {
            content: '⇨ ';
        }
        .especial {
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank" class="especial">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank"> Site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
